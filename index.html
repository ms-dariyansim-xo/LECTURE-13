<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LECTURE 13</title>
    <link href="style/reset.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">

</head>
<body>

<!--FORM-->
<!--Table samples added in-->
<form>
    <table>
        <tr>
            <td><label for="fName">First Name:</label></td>
            <td><input name="fName"></td>
        </tr>

        <tr>
            <td><label for="lName">Last Name:</label></td>
            <td><input name="lName"></td>
        </tr>

        <tr>
            <td><label for="bday">Birthday:</label></td>
            <td><input name="bday" type="date"></td>
        </tr>

        <tr>
            <td><label for="photofile">Photo Upload:</label></td>
            <td><input name="photofile" type="file"></td>
        </tr>

        <tr>
            <td><label for="password">Password:</label></td>
            <td><input name="password" type="password"></td>
        </tr>

        <tr>
            <td><label for="passwordrange">PW Range:</label></td>
            <td><input name="passwordrange" type="range"></td>
        </tr>

        <tr>
            <td><label for="email">Email:</label></td>
            <td><input name="email" type="email" required></td>
        </tr>
        <!--checkboxes-->
        <tr>
            <td><label for="checkbox">Checkbox sample:</label></td>
            <td><input name="check1" type="checkbox">
                <input name="check2" type="checkbox">
                <input name="check3" type="checkbox">
            </td>
        </tr>
        <!--radiobuttons: only ONE can be selected, name should be the SAME.-->
        <tr>
            <td><label for="radiobutton">Radiobutton sample:</label></td>
            <td><input name="radio1" type="radio">
                <input name="radio1" type="radio" checked>
                <input name="radio1" type="radio">
                <input name="radio1" type="radio">
                <input name="radio1" type="radio">
            </td>
        </tr>
 
        <tr>
            <td></td>
            <!--"submit" is automade for button that submits-->
            <td><input type="submit"></td>
        </tr> 
    </table>

</form>

<script src="script/js.js"></script>
</body>
</html>
